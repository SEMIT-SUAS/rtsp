<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player HLS (.m3u8)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    video {
      width: 100%;
      height: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1.2em;
        padding: 10px;
      }

      .grid {
        padding: 10px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Assistir aos VÃ­deos</h2>
  <div class="grid">
    <video id="video1" controls></video>
    <video id="video2" controls></video>
    <video id="video3" controls></video>
    <video id="video4" controls></video>
    <video id="video5" controls></video>
    <video id="video6" controls></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const sources = [
      '/hls/cam1/playlist.m3u8',
      '/hls/cam2/playlist.m3u8',
      '/hls/cam3/playlist.m3u8',
      '/hls/cam4/playlist.m3u8',
      '/hls/cam5/playlist.m3u8',
      '/hls/cam6/playlist.m3u8'
    ];

    sources.forEach((src, index) => {
      const video = document.getElementById('video' + (index + 1));
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      }
    });
  </script>
</body>
</html>
