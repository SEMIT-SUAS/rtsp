<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player HLS (.m3u8)</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Assistir aos VÃ­deos</h2>
  <div class="grid">
    <video id="video1" controls></video>
    <video id="video2" controls></video>
    <video id="video3" controls></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const sources = [
      '/hls/cam1/playlist.m3u8',
      '/hls/cam2/playlist.m3u8',
      '/hls/cam3/playlist.m3u8'
    ];

    sources.forEach((src, index) => {
      const video = document.getElementById('video' + (index + 1));
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      }
    });
  </script>
</body>
</html>
